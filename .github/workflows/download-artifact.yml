name: Download Artifact

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Create and Upload Artifact"]
    types:
      - completed

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: my-files
        path: downloaded-files

    - name: Display content
      run: cat downloaded-files/dummy.txt
